<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Skill Points</title>
    <link rel="stylesheet" type="text/css" href="{% static 'sheet/style.css' %}">
</head>
<body>
    <a href="{% url 'sheet-views-stats' character.id %}">Stats</a>
    <br>
    <label>Available SP: {{ character.available_sp }}</label>
    <br>
    <label>Max SP Per Skill: {{ character.max_sp_per_skill }}</label>
    <form method="post">
        {% csrf_token %}
        {{ skill_points_form }}
        <input type="submit" value="Assign SP" />
    </form>
</body>
</html>
