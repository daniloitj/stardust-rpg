<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Characters</title>
    <link rel="stylesheet" type="text/css" href="{% static 'sheet/style.css' %}">
</head>
<body>
    <table>
        <thead>
            <tr id="title">
                <th>User</th>
                <th>Character</th>
            </tr>
        </thead>
        {% for character in characters %}
           <tr>
                <td>{{ character.user }}</td>
                <td>
                    <a href="{% url 'sheet-views-stats' character.id %}">{{ character }}</a>
                </td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
