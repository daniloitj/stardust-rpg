{% extends "browser_base.html" %}

{% block title %}Characters{% endblock %}

{% block content %}
    <table>
        <thead>
            <tr id="title">
                <th>User</th>
                <th>Character</th>
            </tr>
        </thead>
        {% for character in characters %}
           <tr>
                <td>{{ character.user }}</td>
                <td>
                    <a href="{% url 'sheet-views-stats' character.id %}">{{ character }}</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
