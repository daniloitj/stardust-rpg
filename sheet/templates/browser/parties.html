{% extends "browser/base.html" %}

{% block title %}Parties{% endblock %}

{% block content %}
    <table>
        <thead>
        <tr id="title">
            <th>Party</th>
            <th>Characters</th>
        </tr>
        </thead>
        {% for party in parties %}
            <tr>
                <td>
                    <a href="{{ party.roll20_url }}">
                        {{ party }}
                    </a>
                </td>
                {% for character in party.character_set.all %}
                    <td>
                        {{ character.user }}
                        <br/>
                        <a href="{% url 'sheet-views-stats' character.id %}">{{ character }}</a>
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
